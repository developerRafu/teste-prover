<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Análise de Frase</title>
</h:head>

<h:body>
  <h:form id="formAnalise">
    <p:panel header="Analisador de Frases" style="max-width:500px;margin:auto;">
      <p:outputLabel for="frase" value="Digite uma frase:" />
      <p:inputText id="frase" value="#{fraseBean.frase}" style="width:100%" />
      <p:separator />
      <p:commandButton value="Analisar" action="#{fraseBean.analisarFrase}" update=":formAnalise:resultado" icon="pi pi-search" />
      <p:separator />
      <p:outputPanel id="resultado">
        <h:panelGroup rendered="#{not empty fraseBean.ocorrencias}">
          <h:outputText value="Palavras distintas: #{fraseBean.totalDistintas}" style="font-weight:bold;" />
          <p:dataTable value="#{fraseBean.ocorrencias.entrySet()}" var="entry" style="margin-top:10px">
            <p:column headerText="Palavra">
              <h:outputText value="#{entry.key}" />
            </p:column>
            <p:column headerText="Ocorrências">
              <h:outputText value="#{entry.value}" />
            </p:column>
          </p:dataTable>
        </h:panelGroup>
      </p:outputPanel>
    </p:panel>
  </h:form>
</h:body>
</html>
